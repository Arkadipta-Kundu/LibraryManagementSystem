<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        h2 {
            color: #ff6f61;
            text-align: center;
            font-weight: bold;
        }

        .form-group label {
            font-weight: bold;
            color: #ff6f61;
        }

        .form-control {
            border-radius: 20px;
            border: 2px solid #ff6f61;
        }

        .btn-primary {
            background-color: #ff6f61;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #ff3d3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2>Login</h2>
                <h2 class="mt-4">User Login</h2>
                <form onsubmit="return validateLogin()">
                    <div class="form-group">
                        <label for="libraryId">Library ID / Librarian ID</label>
                        <input type="text" class="form-control" id="libraryId" placeholder="Enter Library ID">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validateLogin() {
            var libraryId = document.getElementById('libraryId').value;

            if (libraryId === 'lib12345') {
                window.location.href = 'librarian.html';
                return false; // Prevent form submission
            } else {
                var users = JSON.parse(localStorage.getItem('users')) || [];
                var userExists = users.some(user => user.code === libraryId);

                if (userExists) {
                    window.location.href = 'reader.html';
                    return false; // Prevent form submission
                } else {
                    alert('Invalid Library ID');
                    return false; // Prevent form submission
                }
            }
        }
    </script>
</body>
</html>
